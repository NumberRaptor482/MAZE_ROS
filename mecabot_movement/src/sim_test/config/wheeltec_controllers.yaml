controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

      ros__parameters:
        # Use the corrected joint names from your URDF
        left_wheel_names: ["left_front_joint", "left_wheel_joint"]
        right_wheel_names: ["right_front_joint", "right_wheel_joint"]

        # Physical properties of the robot
        wheel_separation: 0.596 # meters
        wheel_radius: 0.109    # meters

        # Controller settings
        publish_rate: 50.0
        odom_frame_id: odom
        base_frame_id: base_link
        use_stamped_vel: false